# mysite_nginx.conf

# the upstream component nginx needs to connect to
# configuration of the server
server {
    # the port your site will be served on
    # the domain name it will serve for
    server_name rackeys.solorak.xyz; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /media  {
        alias /home/multishop/multishoposcar/multishop/public/media;
    }

    location /static {
        alias /home/multishop/multishoposcar/multishop/public/static;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
         include         uwsgi_params;
         uwsgi_pass     unix:/home/rackeys/soundeshop/rackeys.sock; # the uwsgi_params file you installed
    }
 
}
